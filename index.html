<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Liga I Predictor PRO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        .grid { display: grid; grid-template-columns: 1fr auto 1fr; gap: 10px; align-items: center; margin-bottom: 20px; }
        select, input { padding: 12px; border-radius: 8px; border: 1px solid #ddd; width: 100%; font-size: 16px; }
        button { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .res { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
        .value-badge { background: #d4edda; color: #155724; padding: 4px 10px; border-radius: 6px; font-size: 0.8em; font-weight: bold; margin-left: 10px; border: 1px solid #c3e6cb; }
        .bar-wrap { background: #eee; height: 12px; border-radius: 6px; margin: 5px 0 15px 0; overflow: hidden; }
        .bar { height: 100%; transition: width 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .win { background: #28a745; } .draw { background: #ffc107; } .loss { background: #dc3545; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="text-align:center; margin-top:0;">ðŸ‡·ðŸ‡´ Analizador de Valor</h2>
    <div class="grid">
        <select id="hSel"><option>Cargando...</option></select>
        <b>VS</b>
        <select id="aSel"><option>Cargando...</option></select>
    </div>

    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin-bottom: 15px;">
        <input type="number" id="oW" placeholder="Cuota 1" step="0.01">
        <input type="number" id="oD" placeholder="Cuota X" step="0.01">
        <input type="number" id="oL" placeholder="Cuota 2" step="0.01">
    </div>

    <button onclick="run()">Calcular Probabilidades</button>

    <div id="resArea" class="res">
        <div style="text-align:center; background:#f0f7ff; padding:12px; border-radius:10px; margin-bottom:15px;">
            Goles Esperados: <b id="tExp" style="font-size: 1.2em;"></b>
        </div>

        Local <b id="vW"></b>% <span id="eW" class="value-badge" style="display:none">â˜… VALOR</span>
        <div class="bar-wrap"><div id="bW" class="bar win"></div></div>
        
        Empate <b id="vD"></b>% <span id="eD" class="value-badge" style="display:none">â˜… VALOR</span>
        <div class="bar-wrap"><div id="bD" class="bar draw"></div></div>
        
        Visita <b id="vL"></b>% <span id="eL" class="value-badge" style="display:none">â˜… VALOR</span>
        <div class="bar-wrap"><div id="bL" class="bar loss"></div></div>

        <div style="background:#f8f9fa; padding:12px; border-radius:10px; text-align:center; font-weight:bold;">
            Probabilidad Over 2.5: <span id="vO" style="color:#007bff;"></span>%
        </div>
    </div>
</div>

<script>
    // IMPORTANTE: Cambia esta URL por la de tu NUEVO Backend en Render cuando estÃ© listo
    const API = "https://predictor-e6ge.onrender.com/api";

    async function init() {
        try {
            const t = await fetch(`${API}/teams`);
            const data = await t.json();
            const h = document.getElementById('hSel');
            const a = document.getElementById('aSel');
            h.innerHTML = ""; a.innerHTML = "";
            data.teams.forEach(item => {
                h.add(new Option(item.team, item.team));
                a.add(new Option(item.team, item.team));
            });
        } catch (e) { console.error("Error cargando equipos:", e); }
    }

    async function run() {
        const payload = { home_team: document.getElementById('hSel').value, away_team: document.getElementById('aSel').value };
        try {
            const r = await fetch(`${API}/predict`, {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            const d = await r.json();
            document.getElementById('resArea').style.display = 'block';
            document.getElementById('tExp').innerText = d.expected_goals.total;

            const check = (prob, oddId, badgeId) => {
                const odd = parseFloat(document.getElementById(oddId).value);
                // Esperanza MatemÃ¡tica > 1.05 (Margen 5%)
                document.getElementById(badgeId).style.display = (odd > 0 && (prob/100) * odd > 1.05) ? 'inline' : 'none';
            };

            const upd = (id, bar, val, oddId, badge) => {
                document.getElementById(id).innerText = val;
                document.getElementById(bar).style.width = val + "%";
                check(val, oddId, badge);
            };

            upd('vW', 'bW', d.market_1x2.home, 'oW', 'eW');
            upd('vD', 'bD', d.market_1x2.draw, 'oD', 'eD');
            upd('vL', 'bL', d.market_1x2.away, 'oL', 'eL');
            document.getElementById('vO').innerText = d.market_goals.over_25;
        } catch (e) { alert("El servidor estÃ¡ despertando... intenta en 20 segundos."); }
    }
    init();
</script>
</body>
</html>
